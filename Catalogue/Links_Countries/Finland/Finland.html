        <p class="col-sm-6">&emsp; The oldest traditional pasties usually had a rye crust, but the North Karelian and Ladoga Karelian variants also contained wheat to improve the baking characteristics. The common fillings of this era were barley and talkkuna. In the 19th century, first potato and buckwheat were introduced as fillings, and later also rice and millet.<br />
        
        &emsp; Today, the most familiar and common version has a thin rye crust with a filling of rice. Butter, often mixed with chopped-up boiled egg (egg butter or munavoi), is spread over the hot pasties before eating. Mashed potato and rice-and-carrot fillings are also commonly available.</p>
