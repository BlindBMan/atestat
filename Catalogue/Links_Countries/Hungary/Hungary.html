        <p class="col-sm-6">&emsp; Dobos torte or Dobosh is a Hungarian sponge cake layered with chocolate buttercream and topped with caramel. The five-layer pastry is named after its inventor, Hungarian confectioner Jozsef C. Dobos, who aimed to create a cake that would last longer than other pastries in an age when cooling techniques were limited. The round sides of the cake are coated with ground hazelnuts, chestnuts, walnuts, or almonds, and the caramel topping helps to prevent drying out.<br />
        
        &emsp; Dobosh or Dobos torte was first introduced at the National General Exhibition of Budapest in 1885; King Franz Joseph I and Queen Elisabeth were among the first to taste it. The cake soon became popular throughout Europe, both for its durability through shipping and for its unique appearance. With its flat, shiny, caramel top, it was simple but elegant, as opposed to the more intricate cakes of the age.</p>
