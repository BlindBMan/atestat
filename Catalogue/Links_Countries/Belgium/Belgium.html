        <p class="col-sm-6">&emsp; Moules-frites is a popular main dish of mussels and fries originating in Belgium. It is also popular in France and in the rest of Northern Europe. The title of the dish is French, Moules meaning mussels and frites fries, with the Dutch name for the dish meaning the same. It is sometimes considered the national dish of Belgium.<br />
        
        &emsp; As a dish, the moules and the frites are usually served on separate plates or dishes so that the fries do not become moist. Often, the moules are served in the same pan and stock used to cook them. A second pan or dish is generally also provided in which the mussels' shells can be left once the mussels themselves have been eaten.</p>
