        <p class="col-sm-6">&emsp; Sklandrausis is a traditional dish in Latvian cuisine which has a Livonian origin, but it is known by Latvians for many years. It is a sweet pie, made of rye dough and filled with potato and carrot paste and seasoned with caraway.<br />
        
        &emsp; An old traditional Latvian recipe for any feast in year. If you want to enjoy healthy country style food in a sense of folklore, then try this! Sklandrausis is an appetizer as well as a main dish. Instead of honey you can take brown sugar.</p>
