        <p class="col-sm-6">&emsp; Pelmeni are dumplings consisting of a filling wrapped in thin, unleavened dough.<br />
        
        &emsp; The dough is made from flour and water, sometimes adding a small portion of eggs. The filling can be minced meat (pork, lamb, beef, or any other kind of meat), or fish. The mixing together of different kinds of meat is also popular. The traditional Udmurt recipe requires a mixture of 45% beef, 35% mutton, and 20% pork. Various spices, such as black pepper and diced onions as well as garlic, are mixed into the filling.</p>
