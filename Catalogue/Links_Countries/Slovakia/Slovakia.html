        &emsp; Nowadays, trdelnik is very popular among tourists as a sweet pastry in the Czech Republic. A modern version filled with ice cream or other fillings, has been spreading recently from Prague, the Czech Republic. Its version from the Slovak town of Skalica - Skalicky trdelnik was registered in December 2007 as PGI in the European Union. The registration application with the detailed description of the product was published in April 2007 in the Official Journal of the European Union.</p>
