        <p class="col-sm-6">&emsp; Piadina is a thin Italian flatbread, typically prepared in the Romagna region. It is usually made with white flour, lard or olive oil, salt and water. The dough was traditionally cooked on a terracotta dish (called teggia in the Romagnol), although nowadays flat pans or electric griddles are commonly used.<br />
        
        &emsp; The Piadina is typical of the Apennines area of Forli, Cesena and Rimini, and also of the Ravenna area and the rest of the Romagna region. It is also widespread in the areas of Montefeltro, Pesaro e Urbino province, Ferrara province and the Republic of San Marino.</p>
