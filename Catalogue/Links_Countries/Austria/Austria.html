        <p class="col-sm-6">&emsp; Apple strudel (German: Apfelstrudel; Czech: strudl) is a traditional Viennese strudel, a popular pastry in Austria and in many countries in Europe that once belonged to the Austro-Hungarian empire (1867 - 1918).<br />
        
        &emsp; Apple strudel consists of an oblong strudel pastry jacket with an apple filling inside. The filling is made of grated cooking apples (usually of a tart, crisp and aromatic variety, such as Winesap apples), sugar, cinnamon, raisins, and bread crumbs.
        Strudel uses an unleavened dough. The basic dough consists of flour, oil (or butter) and salt although as a household recipe, many variations exist.</p>
