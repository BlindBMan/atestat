        <p class="col-sm-6">&emsp; Gravlax is a Nordic dish consisting of raw salmon, cured in salt, sugar, and dill. Gravlax is usually served as an appetizer, sliced thinly and accompanied by hovmastarsas, a dill and mustard sauce, either on bread, or with boiled potatoes.<br />
        
        &emsp; During the Middle Ages, gravlax was made by fishermen, who salted the salmon and lightly fermented it by burying it in the sand above the high-tide line. The word gravlax comes from the Scandinavian word grava/grave ("to dig"; modern sense "to cure (fish)") which goes back to the Proto-Germanic *graba, *grabo ("hole in the ground; ditch, trench; grave") and the Indo-European root *ghrebh- "to dig, to scratch, to scrape", and lax/laks, "salmon".</p>
