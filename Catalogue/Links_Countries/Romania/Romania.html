        <p class="col-sm-6">&emsp; In the Romanian cuisine, sarmale is a national dish, and may use cabbage leaves, young leaves of grapes, or patience dock, or coltsfoot as wrapping.<br />
        
        &emsp; This is normally a heavy dish (though families are increasingly substituting the traditional pork fat with olive oil or other oils), thus are usually eaten during winter. Traditionally they are served along with polenta or potatoes, which are sometimes mashed. Other optional additions include sour cream, yogurt and horseradish.

        Cabbage rolls served in tomato sauce, though common in North America, are much less common in Southeastern Europe. Unlike its Polish or Ukrainian equivalents, the filling is predominantly meat, as opposed to rice. Originally it was made with barley or, in dire times of poor barley crops, with buckwheat.</p>
