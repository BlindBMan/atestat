        <p class="col-sm-6">&emsp; Kurdak, transliterated with various spellings, is a traditional meat dish made in Central Asia, especially among the Kyrgyz. The name comes from a nominalisation of the word "roast", "fried", referring to how the food is made. It is described as "stewed brown meat".<br />
        
        &emsp; Kurdak is one of the main and oldest dishes in Kyrgyz cuisine. Kurdak is usually made from mutton, fat and onion, it can be made using beef or any other kind of meat except pork. In Kazakh cuisine kuurdak made from sheep's liver, kidney, heart and lungs.</p>
