        <p class="col-sm-6">&emsp; Banitsa is a traditional Bulgarian food in the borek family prepared by layering a mixture of whisked eggs and pieces of cheese between filo pastry and then baking it in an oven.<br />
        
        &emsp; Traditionally, lucky charms are put into the pastry on certain occasions, particularly on New Year's Eve. These charms may be coins or small symbolic objects (e.g., a small piece of a dogwood branch with a bud, symbolizing health or longevity). More recently, people have started writing happy wishes on small pieces of paper and wrapping them in tin foil. Wishes may include happiness, health, or success throughout the new year (similar to fortune cookies).</p>
