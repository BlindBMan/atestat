        <p class="col-sm-6">&emsp; Folar is a traditional Portuguese bread served at Easter. The recipe varies from region to region and it may be sweet or salty.<br />
        
        &emsp; It is traditional to offer folar to godfathers and priests at Easter, in imitation of the distribution of bread at the Last Supper. Folar is sometimes served with a boiled egg, that symbolically represents rebirth and the Resurrection. Folar de Chaves, popular in the north-eastern Portuguese regions of Chaves and Valpacos, is stuffed with pork, ham, salpicao and linguica.</p>
