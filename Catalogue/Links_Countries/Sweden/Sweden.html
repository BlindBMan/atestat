        <p class="col-sm-6">&emsp; In Sweden, meatballs are made with ground beef or a mix of ground beef, pork and sometimes veal or elk, sometimes including breadcrumbs soaked in milk, finely chopped (fried) onions, some broth and often including cream.<br />
        
        &emsp; They are seasoned with white pepper or allspice and salt. Swedish meatballs are traditionally served with gravy, boiled potatoes, lingonberry jam, and sometimes pickled cucumber. Traditionally, they are small, around 2 to 3 centimetres (0.79 to 1.18 in) in diameter although larger meatballs are often served at restaurants.</p>
