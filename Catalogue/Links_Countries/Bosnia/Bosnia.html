        <p class="col-sm-6">&emsp; They are usually served of 5 to 10 pieces on a plate or in a flatbread (lepinje or somun), often with chopped onions, sour cream, kajmak, ajvar, feta cheese, minced red pepper and salt. Bosnian cevapi are made from two types of minced beef meat, hand mixed and formed with a funnel, while formed cevapi are grilled. Serb cevapi is made of either beef, lamb or pork or mixed.<br />
        
        &emsp; Cevapi is a grilled dish of minced meat, a type of skinless sausage, found traditionally in the countries of southeastern Europe (the Balkans). They are considered a national dish in Bosnia and Herzegovina. Cevapi has its origins in the Balkans during the Ottoman period, and represents a regional speciality similar to the kofte kebab.</p>
