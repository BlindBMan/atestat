        <p class="col-sm-6">&emsp; Tinginys is a popular dessert in Lithuania. The dish is typically prepared with biscuits or crackers, cocoa, butter, sugar and solidified milk.<br />
        
        &emsp; In 1888, production of chocolate and other products arrived to Kaunas, situated in the south-centre of Lithuania. Due to this, artisans started to elaborate upon new recipes with chocolate, such as chocolate and biscuits and chocolate with raisins or hazelnuts. In Lithuania different types of hazelnuts are available because there are a great variety of forests, so they are used frequently.</p>
