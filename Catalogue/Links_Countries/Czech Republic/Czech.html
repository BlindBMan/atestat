        <p class="col-sm-6">&emsp; A schnitzel is meat, usually thinned by pounding with a meat tenderizer, that is fried in some kind of oil or fat. The term is most commonly used to refer to meats coated with flour, beaten eggs and bread crumbs, and then fried, but some variants such as Walliser Schnitzel are not breaded. <br />
        
        &emsp; The dish called Wiener Schnitzel is a popular part of Viennese cuisine. It is made of veal and is traditionally garnished with a slice of lemon and either potato salad or potatoes with parsley and butter.</p>
