        <img src="Images/porramatur.jpg" class="col-sm-6" />
        <p class="col-sm-6">&emsp; Porramatur is a selection of traditional Icelandic food, consisting mainly of meat and fish products cured in a traditional manner, cut into slices or pieces and served with rugbrauo (dense and dark rye bread), butter and brennivin. Porramatur is consumed during the Nordic month of porri (Thorri), in January and February, particularly at the mid-winter feast of Porrablot (Thorrablot) as a tribute to old culture. Being thus connected with the tradition of Porrablot festivals, porramatur is most often served as a buffet.<br />
        
        &emsp; Porramatur is an example of an invented tradition that first emerged with the midwinter festivals of regional associations of migrants who had moved from the Icelandic countryside to Reykjavik during the urbanisation boom of the post-World War II era. These festivals were very popular in the 1950s and 1960s and some of them are still held every year.</p>
