        <p class="col-sm-6">&emsp; Tave kosi ("soured milk casserole") is a national dish in Albania. It is a simple dish of lamb (occasionally chicken, then called tave kosi me mish pule) and rice baked with a mixture of yogurt and eggs (replacing the original soured milk) added to a roux (wheat flour and butter).<br />
        
        &emsp; It is also popular in Turkey, where it is known as Elbasan tava (Albanian: Tave Elbasani or Tava e Elbasanit), named after the Albanian city of Elbasan. Some preparations of the Turkish cuisine version involve Bechamel sauce instead of the traditional yogurt sauce.</p>
