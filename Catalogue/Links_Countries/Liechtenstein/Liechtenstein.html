        <p class="col-sm-6">&emsp; Rosti is a Swiss dish consisting mainly of potatoes, in the style of a fritter. It was originally a breakfast dish, commonly eaten by farmers in the canton of Bern, but is now eaten all over Switzerland and around the world. The French name rostis bernois makes direct reference to the origins of the dish.<br />
        
        &emsp; Many Swiss people consider rosti to be a national dish. Rather than considering it a complete breakfast, it is more commonly served to accompany other dishes such as "Spinat und Spiegelei" (spinach and fried eggs, sunny side up), cervelas or Fleischkase. It is commonly available in Swiss restaurants as a replacement for the standard side dish of a given meal.</p>
