        <p class="col-sm-6">&emsp; A Malakoff is a ball of fried cheese typically found in Western Switzerland, more specifically in the villages of Begnins, Bursins, Luins, and Vinzel on the shores of Lake Geneva. Malakoffs are sometimes served as an hors d'oeuvre. The name comes from the Battle of Malakoff, the dish itself having been invented by Swiss mercenaries during the siege of Sevastopol.<br />
        
        &emsp; Swiss cuisine bears witness to many regional influences, including from French, German and Italian cuisines and also features many dishes specific to Switzerland. Switzerland was historically a country of farmers, so traditional Swiss dishes tend to be plain and made from simple ingredients, such as potatoes and cheese.</p>
