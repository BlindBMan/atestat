        <p class="col-sm-6">&emsp; Jamon iberico, "Iberian ham", is a type of cured ham produced in Spain and Portugal. According to Spain's Denominacion de Origen rules on food products, jamon iberico may be made from black Iberian pigs, or cross-bred pigs so long as they are at least 50% iberico.<br />
        
        &emsp; Immediately after weaning, the piglets are fattened on barley and maize for several weeks. The pigs are then allowed to roam in pasture and oak groves to feed naturally on grass, herbs, acorns, and roots, until the slaughtering time approaches. At that point, the diet may be strictly limited to olives or acorns for the best quality jamon iberico, or may be a mix of acorns and commercial feed for lesser qualities.</p>
