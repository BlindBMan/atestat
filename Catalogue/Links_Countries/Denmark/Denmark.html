        <img src="Images/chiftele.jpg" class="col-sm-6" />
        <p class="col-sm-6">&emsp; As a main dish they are most often served with boiled white potatoes and gravy (brun sovs) accompanied by pickled beetroot or cooked red cabbage. Alternatively they can be served with creamed, white cabbage.<br />
        
        &emsp; Many variations of frikadeller exist but traditionally they are made of minced veal, pork or beef (or a blend of two of these meats); chopped onions; eggs; milk (or water); bread crumbs (or oatmeal or flour); salt; and pepper; then formed into balls and flattened somewhat. They are then pan-fried in pork fat or beef fat, or more commonly in modern times in butter, margarine or even vegetable oil. Another popular variation is fiskefrikadeller replacing the meat with fish as the main ingredient and often served with remoulade.</p>
