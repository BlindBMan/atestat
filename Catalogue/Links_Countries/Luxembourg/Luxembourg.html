        <p class="col-sm-6">&emsp; Quetschentaart, a popular Luxembourg speciality, is an open fruit tart with zwetschgen or damson plums. Traditionally, it is a seasonal dish served in the autumn after the local plums have ripened in September. <br />
        
        &emsp; The dough for the pastry base consists of flour, yeast, milk, and butter. It is kneaded and allowed to rise for half an hour. The base is then basted with egg, sprinkled with sugar, placed in a baking dish, and covered with halved plums (no stones) arranged in circles. It is baked at 180 C (356 F) for some 45 minutes or until ready.</p>
