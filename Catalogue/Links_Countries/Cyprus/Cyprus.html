        <p class="col-sm-6">&emsp; Moussaka is an eggplant- (aubergine) or potato-based dish, often including ground meat, in the Levant, Middle East, and Balkans, with many local and regional variations.<br />
        
        &emsp; The modern version was probably formulated by chef Tselementes in the 1920s. It has three layers that are separately cooked before being combined for the final baking: a bottom layer of sliced eggplant sauteed in olive oil; a middle layer of ground lamb lightly cooked with chopped or pureed tomatoes, onion, garlic, and spices (cinnamon, allspice and black pepper); and a top layer of Bechamel sauce or savoury custard.</p>
