        <p class="col-sm-6">&emsp; Pastirma is prepared by salting the meat, then washing it with water and letting it dry for ten to 15 days. After that the blood and salt is squeezed out of the meat which is then covered with a cumin paste called cemen prepared with crushed cumin, fenugreek, garlic, and hot paprika, followed by thorough air-drying. Even though beef is the most common meat today, various meats are also used depending on locality, including camel, lamb, goat, and water buffalo.<br />
        
        &emsp; The Armenians introduced pastirma to Syria and Lebanon in great quantities, and it is usually served as a meze in thin slices, usually uncooked, but sometimes lightly grilled or added to eggs for breakfast. It may be added to different dishes, the most famous of which is a bean dish, and various pies. The traditional Armenian pastirma strictly uses beef as the meat and this remains as the most common usage.</p>
