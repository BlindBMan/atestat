        <p class="col-sm-6">&emsp; A Zeeuwse bolus or Zeeuwse bolussen is a sweet pastry of Jewish origin from the Dutch province of Zeeland. They are made by baking a white bread dough in a spiral shape and covering it with dark brown sugar, lemon zest and cinnamon. The shape of a bolus differs between bakers. They are often eaten with coffee, and the flatter underside is covered with butter.<br />
        
        &emsp; There is also another kind of pastry that is sold under the name Bolus or boles in the Netherlands. These are ginger boles, made of dough filled with ginger, and orangeade boles filled with orangeade and almond meal flavoured with orange and almonds. These boles are a golden yellow colour and in a paper form. They have to be eaten with a spoon because the syrup makes them very sticky.</p>
