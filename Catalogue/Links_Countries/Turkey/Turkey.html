        <p class="col-sm-6">&emsp; Simit is a circular bread, typically encrusted with sesame seeds or, less commonly, poppy, flax or sunflower seeds, found across the cuisines of the former Ottoman Empire, and the Middle East. Simit's size, crunch, chewiness, and other characteristics vary slightly by region. It is widely known as Turkish bagel in United States.<br />
        
        &emsp; Simit has a long history in Istanbul. Archival sources show that the simit has been produced in Istanbul since 1525. Based on Uskudar court records dated 1593, the weight and price of simit was standardized for the first time. Simit is generally served plain, or for breakfast with tea, fruit preserves, or cheese or ayran. Drinking tea with simit is traditional. Simit ("Bokegh" in Armenian) is a traditional Christmas bread in Armenia.</p>
